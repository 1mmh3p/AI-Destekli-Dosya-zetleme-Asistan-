    <div class="main-container">
        <!-- Sohbet Paneli -->
        <div class="chat-panel">
            <div class="chat-header">
                <div class="chat-avatar">
                    <i class="fas fa-balance-scale"></i>
                </div>
                <div class="chat-title">
                    <h2>Hukuk Asistanı</h2>
                    <p>Türk Hukuk Sistemi Yardımcısı</p>
                </div>
                <div class="chat-status">
                    <span class="status-indicator"></span>
                    <span>Çevrimiçi</span>
                </div>
            </div>
            
            <div class="chat-container" id="chat-container">
                <div class="bot-message message">
                    Merhaba! Ben Türk hukuk sistemi hakkında bilgi sağlayan bir yapay zeka asistanıyım. Size nasıl yardımcı olabilirim?
                </div>
                
                <div class="faq-suggestions" id="faq-suggestions">
                    <!-- Dinamik olarak yüklenecek -->
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" class="message-input" id="message-input" placeholder="Hukuki sorunuzu buraya yazın..." autocomplete="off">
                <button class="send-button" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
